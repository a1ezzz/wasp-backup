
[wasp-launcher::applications]
guest_applications_modules =
	wasp_launcher.guest_apps,
	wasp_backup

guest_applications =
	com.binblob.wasp-launcher.guest-apps.wasp-basic,
	com.binblob.wasp-backup.broker-commands

host_applications =
	com.binblob.wasp-launcher.host-app.broker::start,
	com.binblob.wasp-launcher.host-app.scheduler::start

[wasp-launcher::broker::kits::guest_apps::aliases]
com.binblob.wasp-backup.broker-commands = wasp-backup

[wasp-launcher::scheduler::cron]
